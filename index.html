<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do App</h1>
        <form action="" id="new-task-form">
            <input 
            type="text" 
            id="new-task-input"
            placeholder="What do you have plane?"
            >
            <input
            type="submit" 
            value="Add Task"
            id="new-task-submit"
            >
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input
                        type="text"
                        class="text"
                        value="My Domy task"
                        readonly
                        >
                    </div>
                    <div class="actions">
                        
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
            
                <button class="clear-all">Clear All</button>
                <button class="delete-done-task">Delete all Done Tasks</button>
        </section>
        
    </main>
</body>
</html>
